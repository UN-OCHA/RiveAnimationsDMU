<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .canvas-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="riveCanvas"></canvas>
  </div>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    new rive.Rive({
      src: 'https://raw.githubusercontent.com/UN-OCHA/RiveAnimationsDMU/main/cerf_20_figures.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      artboard: 'Figures Main',
      stateMachines: ['State Machine 1']
    });
  </script>
</body>
</html>
